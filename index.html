<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIC Maturity Calculator</title>
   <style>body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.calculator {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    width: 320px;
    border: 2px solid #ffcc00;
}

h1 {
    margin-bottom: 20px;
    font-size: 24px;
    text-align: center;
    color: #0056a3;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #0056a3;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input:focus {
    border-color: #ffcc00;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #0056a3;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
}

button:hover {
    background-color: #ffcc00;
    color: #0056a3;
    transition: 0.3s;
}

#result {
    margin-top: 20px;
    font-size: 18px;
    text-align: center;
    color: #0056a3;
}
</style>
</head>
<body>
    <div class="calculator">
        <h1>LIC Maturity Calculator</h1>
        <div class="form-group">
            <label for="sumAssured">Sum Assured:</label>
            <input type="number" id="sumAssured" placeholder="Enter Sum Assured">
        </div>
        <div class="form-group">
            <label for="policyTerm">Policy Term (Years):</label>
            <input type="number" id="policyTerm" placeholder="Enter Policy Term">
        </div>
        <div class="form-group">
            <label for="annualPremium">Annual Premium:</label>
            <input type="number" id="annualPremium" placeholder="Enter Annual Premium">
        </div>
        <div class="form-group">
            <label for="bonusRate">Bonus Rate (% per 1000):</label>
            <input type="number" id="bonusRate" placeholder="Enter Bonus Rate">
        </div>
        <button onclick="calculateMaturity()">Calculate Maturity Amount</button>
        <div id="result"></div>
    </div>
    <script>function calculateMaturity() {
    const sumAssured = parseFloat(document.getElementById('sumAssured').value);
    const policyTerm = parseFloat(document.getElementById('policyTerm').value);
    const annualPremium = parseFloat(document.getElementById('annualPremium').value);
    const bonusRate = parseFloat(document.getElementById('bonusRate').value);

    if (isNaN(sumAssured) || isNaN(policyTerm) || isNaN(annualPremium) || isNaN(bonusRate)) {
        document.getElementById('result').innerText = "Please enter valid inputs.";
        return;
    }

    // Calculate the bonus amount
    const bonusAmount = (sumAssured * (bonusRate / 1000)) * policyTerm;

    // Calculate the total premium paid
    const totalPremiumPaid = annualPremium * policyTerm;

    // Calculate the maturity amount
    const maturityAmount = sumAssured + bonusAmount + totalPremiumPaid;

    document.getElementById('result').innerText = `Maturity Amount: â‚¹${maturityAmount.toFixed(2)}`;
}
</script>
</body>
</html>
